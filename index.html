<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body style="height: 100%">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img
            class="imagecontainer"
            src="./resources/img/cactus_img.jpg"
            alt="cactus"
          />
        </div>
        <div class="card-body">
          <div class="badge">
            <p class="tag">Design</p>
          </div>
          <p class="text-title">Embracing Minimalism</p>
          <p class="text-body">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="card-footer">
          <p class="text-footer">Annie Spratt</p>
        </div>
      </div>
    </div>
  </body>
</html>
